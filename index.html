<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/FAVICON.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Reserva en Mendoza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="gridContainer">
        <navbar class="navbar">
            <a class="logoIndex" href="./index.html"><img class="logo" src="./img/LOGO.png" alt="logo"></a>
            <ul class="ulNavbar">
                <li><a class="navList" href="./index.html">INICIO</a></li>
                <li><a class="navList" href="#">NOSOTROS</a></li>
                <li><a class="navList" href="#">POLÍTICA</a></li>
                <li><a class="navList" href="#">CONTACTO</a></li>
                <li><a href="#"><button class="buttonIngresa">INGRESÁ</button></a></li>
            </ul>
        </navbar>
        <section class="banner">
            <div class="bannerContenido">
                <h1 class="animate__animated animate__flash">RESERVA EN MENDOZA</h1>
                <h2>Servicio turístico integral</h2>
            </div>
        </section>
        <section class="titulo">
            <h3 class="animate__animated animate__pulse">Elegí tu experiencia</h3>
        </section>
        <section class="alojamiento">
            <a class="linkAlojamiento" href="./alojamiento.html">
                <img class="logoAlojamiento animate__animated animate__pulse" src="./img/logoAlojamiento.png"
                    alt="logoAlojamiento">
            </a>
        </section>
        <section class="excursionesIndex">
            <a class="linkExcursiones" href="#">
                <img class="logoExcursiones animate__animated animate__pulse" src="./img/logoExcursiones.png"
                    alt="logoExcursiones">
            </a>

        </section>
        <section class="traslados">
            <a class="linkTraslados" href="#">
                <img class="logoTraslados animate__animated animate__pulse" src="./img/logoTraslados.png"
                    alt="logoTraslados">
            </a>
        </section>
        <section class="comerBeber">
            <a class="linkComerbeber" href="#">
                <img class="logoComerbeber animate__animated animate__pulse" src="./img/logoComerybeber.png"
                    alt="logoComerbeber">
            </a>
        </section>
        <section class="rental">
            <a class="linkRental" href="#">
                <img class="logoRental animate__animated animate__pulse" src="./img/logoRental.png" alt="logoRental">
            </a>


        </section>
        <section class="registra">
            <button class="buttonRegistra">Registrá tu negocio</button>
        </section>
        <section class="redesEinfo">
            <h6 class="encontranos">Encontranos acá también</h6>
            <div class="logosFooter">
                <a href="https://facebook.com" target="_blank">
                    <img class="logoFb" src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="logo_facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img class="logoIg" src="https://cdn-icons-png.flaticon.com/512/5968/5968982.png" alt="logo_instagram">
                </a>
                <a href="http://twitter.com/" target="_blank">
                    <img class="logoTw" src="https://cdn-icons-png.flaticon.com/512/60/60580.png" alt="logo_twitter">
                </a>
            </div>
        </section>
        <section class="chatea">
            <button class="buttonChatea">Chateá con nosotros</button>
        </section>
    </div>
</body>

</html>
